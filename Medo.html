        <div class="vazio">
            <p>Você pode nos usar, mas não pode nos tocar :]</p>

        <p>O que eu sou?</p>
        </div>
        <script>
            function verificarResposta() {
                const input =
            document.getElementById('resposta').value.trim().toLowerCase();
                if (input === 'olhos' || input === 'Olhos') {
                    window.location.href = 'Olhos.html';
                } else {
                    alert('Resposta incorreta');
                }
                return false;
            }
        </script>
        <form onsubmit="return verificarResposta()">
            <input type="text" id="resposta" name="resposta" required>
            <button type="submit">Enviar</button>
        </form>
