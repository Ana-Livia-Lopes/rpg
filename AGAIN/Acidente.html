<head>

</head>
<body>
    <div id="charada">
        <h1>A solitária</h1>
        <p>Eu sou o eco das palavras não ditas, aquilo que você mais sente mas não consegue compartilhar.</p>
        <div class="vazio">
            <p>Um companheiro invisível :]</p>
        </div>
        <p>O que eu sou?</p>
        </div>
        <script>
            function verificarResposta() {
                const input =
            document.getElementById('resposta').value.trim().toLowerCase();
                if (input === 'medo' || input === 'Medo') {
                    window.location.href = 'Medo.html';
                } else {
                    alert('Resposta incorreta');
                }
                return false;
            }
        </script>
        <form onsubmit="return verificarResposta()">
            <input type="text" id="resposta" name="resposta" required>
            <button type="submit">Enviar</button>
        </form>
</body>
